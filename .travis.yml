language: scala

sudo: false

scala:
  - "2.12.2"
  - "2.11.12"

jdk:
  - oraclejdk8

branches:
  only:
    - master
    - /^(?i:deploy)(-|\/).*$/
    - /^(?i:ci)(-|\/).*$/

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

script:
  - sbt ++$TRAVIS_SCALA_VERSION test
